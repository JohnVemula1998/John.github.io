<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="User Name" />
        <p>Select your zone</p>
        <input type="checkbox" />South Zone<br>
        <input type="checkbox" />West Zone<br>
        <input type="checkbox" />North Zone<br>
        <input type="checkbox" />Centarl Zone<br>
        <p>Select Your Language</p>
        <input type="radio" id="telugu" name="language"  value="Telugu"/><label for="telugu">Telugu</label><br>
        <input type="radio"  id="tamil" name="language" value="Tamil"/><label for="">Tamil</label><br>
        <input type="radio" id="malayalam" name="language" value="Malayalam"/><label for="malayalam">Malayalam</label><br>
        <input type="radio"  id="english" name="language" value="English"/><label for="english">English</label><br>
        <br>
        
        <select>
            <option>+91</option>
            <option>+01</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
        </select>
        <input type="number" placeholder="Enter your phone Number"/>
    </form>
    
        
</body>
</html>
