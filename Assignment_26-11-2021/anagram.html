<body>
    <h1>Anagram</h1>
    <script>
        var string1 =prompt("Enter string1");
        var string2 = prompt("Enter String2");
        var str1= string1.split("").sort().join("");
        var str2= string2.split("").sort().join("");
        if(str1.length!=str2.length){
            console.log("Enter Valid strings");
        }else if(str1==str2){
            console.log("Strings are Anagrams");
        }else{
            console.log("Strings are not Anagrams ")
        }
    </script>
</body>
