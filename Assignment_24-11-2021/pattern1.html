<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pattern1</h1>
    <script>
        var n=prompt("Enter a number");
        for(var i =0;i<n;i++){
            var str ="";
            for(var j=0;j<=i;j++){
                str=str+"*"+"";
            }
            console.log(str);
        }
        for(var i=0;i<n-1;i++){
            var str1="";
            for(var j=i;j<n-1;j++){
                str1=str1+"*"+"";
            }
            console.log(str1);
        }

    </script>
</body>
</html>
