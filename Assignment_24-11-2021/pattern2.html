<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle</title>
  </head>
  <body>
    <h1>Triangle</h1>
    <script>
      var n = prompt("Enter a number");
      var str = "";
      for (var i = 1; i <= n; i++) {
        for (var j = i; j < n; j++) {
          str = str + " ";
        }
        for (var k = 0; k < 2 * i - 1; k++) {
          str = str + "*";
        }
        str = str + "\n";
      }
      console.log(str);
    </script>
  </body>
</html>
